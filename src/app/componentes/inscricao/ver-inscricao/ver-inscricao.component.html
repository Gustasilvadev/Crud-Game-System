<div class="mat-elevation-z8" style="max-width: 900px; margin: 40px auto; padding: 30px; background: white; border-radius: 12px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary mb-0">Detalhes da inscrição</h2>
    <a routerLink="/inscricao" class="btn btn-outline-secondary">Voltar</a>
  </div>

  @if (inscricao) {
    <div class="row gy-3">
      <!-- ID -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Id:</label>
        <p class="form-control bg-light">{{ inscricao.id }}</p>
      </div>

      <!-- data -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Data:</label>
        <p class="form-control bg-light">{{ inscricao.data }}</p>
      </div>

      <!-- status -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Status:</label>
        <p class="form-control bg-light">{{ inscricao.status }}</p>
      </div>

      <!-- participanteId -->
      <div class="col-md-6">
        <label class="form-label fw-bold">participanteId:</label>
        <p class="form-control bg-light">{{ inscricao.participanteId }}</p>
      </div>

      <!-- jogoId -->
      <div class="col-md-6">
        <label class="form-label fw-bold">jogoId:</label>
        <p class="form-control bg-light">{{ inscricao.jogoId }}</p>
      </div>

    </div>
  } @else {
    <div class="text-center py-4">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3">Carregando participante...</p>
    </div>
  }
</div>
