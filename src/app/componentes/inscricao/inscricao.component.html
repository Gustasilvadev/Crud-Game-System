<div class="dashboard-header">
  <h1 class="dashboard-title">
    <i class="material-icons">how_to_reg</i>
    Inscrições
  </h1>
  <p class="dashboard-subtitle">Visão das inscrições</p>
</div>

<div class="mat-elevation-z8" style=" margin: 50px auto; padding: 20px;">

    <div style="margin: 0 auto; text-align: left">
      <a routerLink="/criar-inscricao" class="btn btn-success m-3 d-inline-flex align-items-center">
        <i class="material-icons me-2">add_circle_outline</i>
        Criar nova inscrição
      </a>
    </div>

  <table mat-table [dataSource]="inscricao" class="mat-table" style="width: 100%;">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- data -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <!-- status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- participanteId -->
    <ng-container matColumnDef="participanteId">
      <th mat-header-cell *matHeaderCellDef> participanteId </th>
      <td mat-cell *matCellDef="let element"> {{element.participanteId}} </td>
    </ng-container>

        <!-- jogoId -->
    <ng-container matColumnDef="jogoId">
      <th mat-header-cell *matHeaderCellDef> jogoId </th>
      <td mat-cell *matCellDef="let element"> {{element.jogoId}} </td>
    </ng-container>


    <!-- Opções -->
    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let element">

        <!-- Botão Ver -->
        <a [routerLink]="['/ver-inscricao', element.id]" class="btn btn-info btn-sm me-1 mb-1" title="Visualizar">
          <i class="material-icons" style="color: black; font-size: 18px;">visibility</i>
        </a>

        <!-- Botão Editar -->
        <a [routerLink]="['/atualizar-inscricao', element.id]" class="btn btn-primary btn-sm me-1 mb-1" title="Editar">
          <i class="material-icons" style="color: black; font-size: 18px;">edit</i>
        </a>

        <!-- Botão Apagar -->
        <button type="button" (click)="apagar(element.id)" class="btn btn-danger btn-sm mb-1" title="Excluir">
          <i class="material-icons" style="color: black; font-size: 18px;">delete</i>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
