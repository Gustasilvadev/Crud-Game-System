<div class="mat-elevation-z8" style="max-width: 900px; margin: 40px auto; padding: 30px; background: white; border-radius: 12px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary mb-0">Criar novo prêmio</h2>
    <a routerLink="/premio" class="btn btn-outline-secondary">Voltar</a>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <!-- Descricao -->
    <div class="form-group mb-3">
      <label class="form-label fw-bold">Descrição:</label>
      <input
        formControlName="descricao"
        id="descricao"
        type="text"
        class="form-control"
        placeholder="Digite a descrição">
      <div *ngIf="f['descricao'].touched && f['descricao'].invalid" class="text-danger mt-1">
        <small *ngIf="f['descricao'].errors?.['required']">A descrição do prêmio é necessária.</small>
      </div>
    </div>

    <!-- Ordem premiacao -->
    <div class="form-group mb-3">
      <label class="form-label fw-bold">Ordem de premiação:</label>
      <input
        formControlName="ordemPremiacao"
        id="ordemPremiacao"
        type="text"
        class="form-control"
        placeholder="Digite a ordem">
      <div *ngIf="f['ordemPremiacao'].touched && f['ordemPremiacao'].invalid" class="text-danger mt-1">
        <small *ngIf="f['ordemPremiacao'].errors?.['required']">A ordem da premiação é necessária.</small>
      </div>
    </div>

    <!-- Categoria -->
    <div class="form-group mb-3">
      <label class="form-label fw-bold">Categoria:</label>
      <select
        formControlName="categoria"
        id="categoria"
        class="form-select">
        <option value="">Selecione</option>
        <option *ngFor="let categoria of categoriaOptions" [value]="categoria.id">
          {{ categoria.descricao }}
        </option>
      </select>
      <div *ngIf="f['categoria'].touched && f['categoria'].invalid" class="text-danger mt-1">
        <small *ngIf="f['categoria'].errors?.['required']">Insira a categoria do prêmio.</small>
      </div>
    </div>

    <!-- Status -->
    <div class="form-group mb-4">
      <label class="form-label fw-bold">Status:</label>
      <select
        formControlName="status"
        id="status"
        class="form-select">
        <option value="">Selecione</option>
        <option *ngFor="let status of statusOptions" [value]="status.id">
          {{ status.descricao }}
        </option>
      </select>
      <div *ngIf="f['status'].touched && f['status'].invalid" class="text-danger mt-1">
        <small *ngIf="f['status'].errors?.['required']">Insira o status do prêmio.</small>
      </div>
    </div>

    <!-- Botão -->
    <div class="d-grid">
      <button class="btn btn-primary btn-lg" type="submit" [disabled]="!form.valid">Salvar</button>
    </div>
  </form>
</div>
