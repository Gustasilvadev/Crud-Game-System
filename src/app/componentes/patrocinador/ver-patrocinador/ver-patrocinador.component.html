<div class="mat-elevation-z8" style="max-width: 900px; margin: 40px auto; padding: 30px; background: white; border-radius: 12px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary mb-0">Detalhes do patrocinador</h2>
    <a routerLink="/patrocinador" class="btn btn-outline-secondary">Voltar</a>
  </div>

  @if (patrocinador) {
    <div class="row gy-3">
      <!-- ID -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Id:</label>
        <p class="form-control bg-light">{{ patrocinador.id }}</p>
      </div>

      <!-- Nome -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Nome:</label>
        <p class="form-control bg-light">{{ patrocinador.nome }}</p>
      </div>

      <!-- Representante Nome -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Representante nome:</label>
        <p class="form-control bg-light">{{ patrocinador.representanteNome }}</p>
      </div>

      <!-- Status -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Status:</label>
        <p class="form-control bg-light">{{ patrocinador.status }}</p>
      </div>
    </div>
  } @else {
    <div class="text-center py-4">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3">Carregando patrocinador...</p>
    </div>
  }
</div>
