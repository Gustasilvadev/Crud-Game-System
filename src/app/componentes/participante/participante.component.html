<div class="dashboard-header">
  <h1 class="dashboard-title">
    <i class="material-icons">people</i>
    Participantes
  </h1>
  <p class="dashboard-subtitle">Visão dos participantes</p>
</div>

<div class="mat-elevation-z8" style=" margin: 50px auto; padding: 20px;">

    <div style="margin: 0 auto; text-align: left">
      <a routerLink="/criar-participante" class="btn btn-success m-3 d-inline-flex align-items-center">
        <i class="material-icons me-2">add_circle_outline</i>
        Criar novo participante
      </a>
    </div>

  <table mat-table [dataSource]="participante" class="mat-table" style="width: 100%;">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- identificacao -->
    <ng-container matColumnDef="identificacao">
      <th mat-header-cell *matHeaderCellDef> Identificacao </th>
      <td mat-cell *matCellDef="let element"> {{element.identificacao}} </td>
    </ng-container>

        <!-- endereco -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> Endereco </th>
      <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>


    <!-- status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Opções -->
    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let element">

        <!-- Botão Ver -->
        <a [routerLink]="['/ver-participante', element.id]" class="btn btn-info btn-sm me-1 mb-1" title="Visualizar">
          <i class="material-icons" style="color: black; font-size: 18px;">visibility</i>
        </a>

        <!-- Botão Editar -->
        <a [routerLink]="['/atualizar-participante', element.id]" class="btn btn-primary btn-sm me-1 mb-1" title="Editar">
          <i class="material-icons" style="color: black; font-size: 18px;">edit</i>
        </a>

        <!-- Botão Apagar -->
        <button type="button" (click)="apagar(element.id)" class="btn btn-danger btn-sm mb-1" title="Excluir">
          <i class="material-icons" style="color: black; font-size: 18px;">delete</i>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
